services {
  mosquitto {
    host = "localhost"
    host = ${?MOSQUITTO_HOST}
    port = 1883
    port = ${?MOSQUITTO_PORT}
    url = "tcp://"${services.mosquitto.host}":"${services.mosquitto.port}
    topic = "pflow"
    topic = ${?MOSQUITTO_TOPIC}
  }

  mongodb {
    host = "localhost"
    host = ${?MONGODB_HOST}
    port = 27017
    port = ${?MONGODB_PORT}
    database = "pissir"
    database = ${?MONGODB_DATABASE}
  }
}